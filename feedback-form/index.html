<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky-Way || Feedback</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/content/img/main/favicon.ico">
    <link rel="stylesheet" href="/content/css/feedback.css">
    <link rel="stylesheet" href="/content/css/menu.css">
    <script src="/content/js/menu.js"></script>
</head>
<body>
    <div id="nav">
        <span style="font-size:30px;cursor:pointer" onclick="openMenu()">&#9776;
        </span>
    </div>
    <div id="menu">
        <div id="closebtn">
            <span style="font-size:36px;cursor:pointer" onclick="closeMenu()">&times;
            </span>
        </div>
        <div id="menu-items">
            <a href="/" class="menu-item">Projects</a>
            <a href="/feedback-form/" class="menu-item">Feedback</a>
            <a href="/About/" class="menu-item">About Me</a>
        </div>
        <div id="menu-background-pattern"></div>
    </div>
    <div class="form">
        <form action="/submit-feedback" method="post">
            <label class="Text" for="name">Name</label><br>
            <input class="name" type="text" id="name" name="name" placeholder="John" required><br><br>
            <label class="Text" for="email">Email</label><br>
            <input class="email" type="email" id="email" name="email" placeholder="example@example.com"><br><br>
            <label class="Text" for="feedback">Feedback</label><br>
            <textarea class="textarea" id="feedback" name="feedback" rows="4" cols="50" placeholder="Feedback" required></textarea><br><br>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
    <script id="ratufa_loader" src="https://www.ratufa.io/c/ld.js?f=pptpnalg&n=n1.ratufa.io"></script>
</body>
